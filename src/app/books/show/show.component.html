<table class="table table-striped">
  <thead class="table-info">
  <tr>
    <th scope="col" colspan="4"><h5>Chi tiết sách</h5></th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <th scope="row">Tên sách:</th>
    <td>{{book.title}}</td>
  </tr>
  <tr>
    <th scope="row">Tác giả:</th>
    <td>{{book.author}}</td>
  </tr>
  <tr>
    <th scope="row">Mô tả:</th>
    <td>{{book.description}}</td>
  </tr>
  </tbody>
</table>
<a (click)="list()" class="btn btn-info" >Trở về</a>
